<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Forty Shades of Gray </title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="showHS()">

        Forty Shades of Gray

            <tr>

                <td id="hs2"> </td>
            </tr>
            <tr>

            </tr>
            <tr>

            </tr>
        </table>
    </div>
